- name: 某快消客户品牌人群画像项目
  description: 综合运用客户CRM，第三方广告监测、DMP及social数据源，通过对设定人群的媒体访问行为、品牌接触、社交媒体自然声量、社交用户行为的分析及挖掘，形成人群画像，综合输出包含人口属性、媒体偏好、品牌偏好、消费倾向及兴趣爱好等维度的品牌人群研究报告。
